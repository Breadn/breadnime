<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>breadnime! - ad free anime</title>
    <!-- Official styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
    <!-- Custom styles -->
    <link rel="stylesheet" href="../styles/anime.css">
    <link href="../styles/style.css" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="rightnav">
            <a href="index.html" id="main-logo">
                <img src="../images/bread.png" alt="logo" class="logo">
                <h1>breadnime!</h1>
            </a>
        </div>
        <div class="leftnav">
            <div class="search-wrapper">
                <form id="search">
                    <input type="text" placeholder="Search" id="anime-search" class="search">
                    <input type="submit" value="GO!" class="button">
                    <input type="button" value="Random" class="rando">
                </form>
            </div>
        </div>
    </nav>

    <section>
        <div class="main">
            <!-- <img src="" alt="ani-image" id="ani-image"> -->
            <div class="rightmain">

                <video id="hls-video" width=960 height=400 class="video-js vjs-default-skin" controls>
                    <source id="stream-source" src="placeholder" type="application/x-mpegURL">
                </video>

                <div class="quality">
                    <!-- populate stream quality buttons with jquery -->
                </div>

                <p class="title">TITLE</p>
                <div id="ani-stats">
                    <!-- dynamic stats from jquery -->
                    <h6 id="ani-released">Released:</h6>
                    <h6 id="ani-status">Status:</h6>
                    <div class="genre">
                        <!-- populate genres with jquery -->
                    </div>
                </div>
                <p id="ani-description">
                    <!-- dynamic description from jquery -->
                </p>
                
                <div class="ep">
                    <!-- populate episode list buttons with jquery -->
                </div>
                
        
            </div>

        </div>

    </section>

    <footer>
        <div class="footer-content">
            <h6>Built with the GoGoAnime API by users, for users.</h6>
            <p class="h7">@breadnmkii @localhermit, 2022. A CSE204 final project</p>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- HLS Video player CDN -->
    <script src="https://unpkg.com/video.js/dist/video.js"></script>
    <script src="https://unpkg.com/videojs-flash/dist/videojs-flash.js"></script>
    <script src="https://unpkg.com/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script>
    
    <script src="../scripts/view.js"></script>
    <script src="../scripts/search.js"></script>
    <script>
        // On page load render page
        $(document).ready(() => {
            // Render anime stream view
            renderAPI.renderAnimePage();
        });
    </script>
</body>

</html>
